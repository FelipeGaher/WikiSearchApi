<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WikiWiki</title>
    <script src="logic/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="logic/bootstrap.min.js" type="text/javascript"></script>
    <script src="logic/logic.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/0style.css">
</head>

<body>
    <div class="container">
        <div id="theCard" class="card text-center">
            <div class="card-header">
                <h1>Wikipedia Search</h1>
                <h5>-0-</h5>
            </div>

            <a href="http://en.wikipedia.org/wiki/Special:Random" target="blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="WIKI IMG!">
            </a>
            <div class="card-block">
                <input class="from-control" id="searchTerm">
                <button id="search" type="button" class="btn btn-primary">Submit</button>
            </div>
            <ul id="result" class="list-group list-group-flush">

            </ul>
            <div class="card-footer text-muted">
                The NiemandZeros Searcher
            </div>
        </div>

    </div>

</body>

</html>
